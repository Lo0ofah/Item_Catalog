{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row content">
  <div class="col-4">
    <h3>Categories</h3>
    {% for c in categories %}
      <a href="{{url_for('categoryItems', category_name = c.name)}}">{{c.name}}</a>
      <br/>
    {% endfor %}
      </div>
      <div class="col-1 vl"></div>
      <div class="col-7">
      <h3>Latest items</h3>
      {% for l in latestItems %}
        <a href="{{url_for('itemDescription', category_name = l.category.name, item_name =l.name)}}">{{l.name}}</a>
        <span> ({{l.category.name}})</span>
        <br/>
      {% endfor %}
  </div>
</div>
{% endblock %}
